# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  # set by cloudbuild
  # repository: gcr.io/$PROJECT_ID/$REPO_NAME
  # tag: $SHORT_SHA
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /*
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
    cpu: 100m
    memory: 128Mi
   requests:
    cpu: 400m
    memory: 256Mi

nodeSelector: {}

tolerations: []

antiAffinity: "soft"
# additionalAffinities:
#   nodeAffinity:
#     preferredDuringSchedulingIgnoredDuringExecution:
#       - weight: 50
#         preference:
#           matchExpressions:
#             - key: cloud.google.com/gke-preemptible
#               operator: In
#               values:
#                 - "true"

livenessProbe:
  path: /healthz
